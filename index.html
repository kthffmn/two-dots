<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="simple object-oriented JavaScript implementation of Two Dots">
    <meta name="author" content="Katie Hoffman">
    <title>Two Dots</title>
    <link rel="icon" href="public/images/icon-1.png">
    <link href="public/stylesheets/lib/bootstrap.min.css" rel="stylesheet">
    <link href="public/stylesheets/lib/bootstrap-theme.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="public/stylesheets/custom/style.css" rel="stylesheet">
  </head>
  <body role="document">

    <div class="container theme-showcase" role="main">
      <div class="jumbotron">
        <h1>Two Dots</h1>
        <p>This is a basic object-oriented implementation of Two Dots.</p>
        <div class="row">
          <div class="col-md-2"><div class="color-score blue-score">0</div></div>
          <div class="col-md-2"><div class="color-score green-score">0</div></div>
          <div class="col-md-2"><div class="color-score purple-score">0</div></div>
          <div class="col-md-2"><div class="color-score red-score">0</div></div>
          <div class="col-md-2"><div class="color-score yellow-score">0</div></div>
          <div class="col-md-2"><div class="color-score total-score" id="score">0</div></div>
        </div><!-- row -->
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 noselect" id="board">
          <i class="fa fa-cog fa-spin fa-5x"></i>
          <p>Making snow...</p>
        </div>
      </div>
    </div>
    
    <script src="public/javascripts/lib/jquery.min.js"></script>
    <script src="public/javascripts/lib/bootstrap.min.js"></script>
    <script src="public/javascripts/custom/01-prevent-text-highlighting.js"></script>
    <script src="public/javascripts/custom/02-helper-functions.js"></script>
    <script src="public/javascripts/custom/03-dot.js"></script>
    <script src="public/javascripts/custom/04-board.js"></script>
    <script src="public/javascripts/custom/05-builder.js"></script>
  </body>
</html>
